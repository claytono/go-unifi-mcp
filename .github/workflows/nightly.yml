name: Nightly

on:
  schedule:
    - cron: "0 6 * * *" # 6am UTC daily
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  packages: write

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old nightly release
        run: gh release delete nightly --yes --cleanup-tag || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser (snapshot)
        run: nix develop --command goreleaser release --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push nightly images
        run: |
          # Get the snapshot version from the build
          VERSION=$(ls dist/*.tar.gz | head -1 | sed 's/.*_\([^_]*\)_linux.*/\1/' | sed 's/.*-//')

          # Tag snapshot images as nightly
          for arch in amd64 arm64; do
            docker tag "ghcr.io/claytono/go-unifi-mcp:v${VERSION}-linux-${arch}" \
                       "ghcr.io/claytono/go-unifi-mcp:nightly-${arch}" || true
            docker push "ghcr.io/claytono/go-unifi-mcp:nightly-${arch}" || true
          done

          # Create and push nightly manifest
          docker manifest create ghcr.io/claytono/go-unifi-mcp:nightly \
            ghcr.io/claytono/go-unifi-mcp:nightly-amd64 \
            ghcr.io/claytono/go-unifi-mcp:nightly-arm64 || true
          docker manifest push ghcr.io/claytono/go-unifi-mcp:nightly || true

      - name: Create nightly release
        run: |
          gh release create nightly \
            --title "Nightly Build" \
            --notes "Automated nightly build from main branch. **Not for production use.**" \
            --prerelease \
            dist/*.tar.gz dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
