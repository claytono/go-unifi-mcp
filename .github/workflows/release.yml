name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: claytono
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release notes
        run: |
          mkdir -p .tmp
          VERSION="${GITHUB_REF_NAME#v}"
          nix develop --command kacl-cli get "$VERSION" > .tmp/release-notes.md

      - name: Run GoReleaser
        run: |
          nix develop --command goreleaser release --clean --release-notes .tmp/release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  publish-mcp-registry:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: claytono
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Set version in server.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"
          jq --arg v "$VERSION" --arg t "$TAG" \
            '.version = $v | .packages[0].identifier = "ghcr.io/claytono/go-unifi-mcp:" + $t' \
            server.json > server.json.tmp && mv server.json.tmp server.json
          grep -q "\"version\": \"${VERSION}\"" server.json || { echo "Failed to set version in server.json"; exit 1; }

      - name: Publish to MCP Registry
        run: |
          nix develop --command bash -c 'mcp-publisher login github-oidc && mcp-publisher publish'
