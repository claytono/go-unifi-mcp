# Exclude vendored files synced from upstream go-unifi
exclude: ^internal/gounifi/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, markdown, yaml]

  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry:
          bash -c 'export GOPATH="$(pwd)/.go" GOMODCACHE="$(pwd)/.go/pkg/mod"
          GOCACHE="$(pwd)/.go/cache" && nix develop --command golangci-lint run
          --fix ./...'
        language: system
        pass_filenames: false
        files: \.go$

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 42.84.0
    hooks:
      - id: renovate-config-validator

  - repo: local
    hooks:
      - id: go-test-coverage
        name: go-test-coverage
        entry:
          bash -c 'export GOPATH="$(pwd)/.go" GOMODCACHE="$(pwd)/.go/pkg/mod"
          GOCACHE="$(pwd)/.go/cache" && nix develop --command bash -c "go test
          -coverprofile=coverage.out ./... && go-test-coverage --config
          .testcoverage.yaml"'
        language: system
        pass_filenames: false
        files: \.go$

      - id: beads-flush
        name: beads-flush
        entry:
          bash -c 'command -v bd >/dev/null && bd sync --flush-only || true'
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
